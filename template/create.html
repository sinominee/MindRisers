<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CREATE TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    {% include 'nav.html' %}
    {% if mode == 'create' %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="description">Description</label>
                <textarea class="form-control" placeholder="write a description here" id="description" name="description"></textarea>
            </div>

            <div class="mb-3">
                <label for="status">status</label>
                <select class="form-select"  id="status" aria-label="Floating label select example" name="status">
                    <option value="Done">Done</option>
                    <option value="Inprogress" selected>Inprogress</option>
                    <option value="Not Done">Not Done</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    {% else %}
    <!-- edit part ho yo -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{todo.name}}">
            </div>

            <div class="mb-3">
                <label for="description">Description</label>
                <textarea class="form-control" placeholder="write a description here" id="description" name="description">{{todo.description}}</textarea>
            </div>

              
            <div class="mb-3">
                <label for="status">status</label>
                <select class="form-select"  id="status" aria-label="Floating label select example" name="status"">
                {% if todo.status == 'Done' %}
                    <option value="Done" selected>Done</option>
                    <option value="Inprogress" >Inprogress</option>
                    <option value="Not Done">Not Done</option>
                {% elif todo.status == 'In progress' %}
                    <option value="Done">Done</option>
                    <option value="Inprogress" selected>Inprogress</option>
                     <option value="Not Done">Not Done</option>
                {% else %}
                    <option value="Done">Done</option>
                    <option value="Inprogress" >Inprogress</option>
                    <option value="Not Done"selected>Not Done</option>
                {% endif %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    {% endif %}
    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
